<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nabteb</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
</head>
<body>
    <section class="root">
        <div class="left-content">
            <img src="./assets/bgd container.png" alt="">
        </div>
        <div class="right-content register-form">
            <form class="form-content">
                <img src="./assets/NABTEB LOGO.svg" alt="">
                <div class="title">
                    <h2>Register</h2>
                    <a href="/index.html">Login instead</a>
                </div>
                <div class="form-group">
                    <label for="">First Name</label>
                    <input type="text" placeholder="Enter first name">
                </div>
                <div class="form-group">
                    <label for="">Last Name</label>
                    <input type="text" placeholder="Enter last name">
                </div>
                <div class="form-group">
                    <label for="">Email Address</label>
                    <input type="text" placeholder="Enter username">
                </div>
                <div class="form-group">
                    <label for="">Role</label>
                    <select name="">
                        <option value="admin">Admin</option>
                        <option value="member">Candidate</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="">Enter Password</label>
                    <input type="password" placeholder="Enter password">
                </div>
                <div class="form-group">
                    <label for="">Retype Password</label>
                    <input type="password" placeholder="Enter password">
                </div>
                <div class="login-btn">
                    <button>Register</button>
                </div>
            </form>
            <!-- <div class="copyright">
                <p>Copyright</p>
                <img src="./assets/mdi_copyright.svg" alt="">
                <p>by Vatebra.com</p>
            </div> -->
        </div>
    </section>
</body>
</html>
